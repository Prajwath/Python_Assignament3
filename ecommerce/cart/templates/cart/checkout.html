<!-- templates/cart/checkout.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
    <h2>Order Summary</h2>
    <p>Order ID: {{ order.id }}</p>
    <p>Total Cost: â‚¹{{ amount|floatformat:2 }}</p>
    <p>Status: {% if order.paid %}Paid{% else %}Pending Payment{% endif %}</p>

    <!-- Razorpay Payment Button -->
    <button id="rzp-button1">Pay with Razorpay</button>

    <script>
        var options = {
            "key": "{{ razorpay_key_id }}", // Enter the Key ID generated from the Dashboard
            "amount": "{{ amount }}", // Amount is in currency subunits. Default currency is INR.
            "currency": "INR",
            "name": "Acme Corp",
            "description": "Test Transaction",
            "image": "https://example.com/your_logo.png",
            "order_id": "{{ razorpay_order_id }}", // This is a sample Order ID. Pass the `id` obtained in the response of Step 1
            "handler": function (response) {
                // Redirect to payment success page after successful payment
                window.location.href = "{% url 'payment_success' %}";
            },
            "prefill": {
                "name": "{{ request.user.username }}",
                "email": "{{ request.user.email }}",
                "contact": "9000090000"
            },
            "notes": {
                "address": "Razorpay Corporate Office"
            },
            "theme": {
                "color": "#3399cc"
            }
        };
        var rzp1 = new Razorpay(options);

        // Handle payment failure
        rzp1.on('payment.failed', function (response) {
            alert("Payment Failed");
            alert(response.error.code);
            alert(response.error.description);
            alert(response.error.source);
            alert(response.error.step);
            alert(response.error.reason);
            alert(response.error.metadata.order_id);
            alert(response.error.metadata.payment_id);
        });

        document.getElementById('rzp-button1').onclick = function (e) {
            rzp1.open();
            e.preventDefault();
        }
    </script>
</body>
</html>
