{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ product.name }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/details.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

<section class="product-details py-5 bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="row g-0">
                        <div class="col-md-6">
                            <div class="image-zoom-container"> <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid rounded-start"> </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card-body p-4">
                                <h2 class="card-title fw-bold">{{ product.name }}</h2>
                                <p class="card-text text-muted">{{ product.description }}</p>
                                <div class="d-flex align-items-center mb-3">
                                    <span class="me-2 text-success fw-bold">${{ product.price }}</span>
                                    <span class="badge bg-secondary">In Stock: {{ product.stock }}</span>
                                </div>
                                <div class="mb-3">
                                    <span class="me-2">Category:</span>
                                    <span class="badge bg-info text-dark">{{ product.category.name }}</span>
                                </div>

                                <form method="post">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <label for="quantity" class="form-label">Quantity:</label>
                                        <input type="number" class="form-control" id="quantity" name="quantity" value="1" min="1" max="{{ product.stock }}">
                                    </div>
                                    <div class="d-grid gap-2">
                                      <button type="submit" class="btn btn-primary"><i class="fas fa-shopping-cart me-2"></i> Add to Cart</button>
                                      <a href="{% url 'product_list' %}" class="btn btn-secondary">Back to Product List</a>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
