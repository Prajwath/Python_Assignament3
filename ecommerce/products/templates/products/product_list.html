{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product List</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body p-4">
            <h2 class="card-title mb-4">Product List</h2>

            <div class="d-flex justify-content-end mb-3">
                <a href="{% url 'product_create' %}" class="btn btn-primary"><i class="fas fa-plus me-2"></i> Create New Product</a>
            </div>

            <ul class="list-group">
                {% for product in products %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <a href="{% url 'product_detail' product.pk %}" class="fw-bold text-decoration-none product-link">{{ product.name }}</a>
                            <span class="text-muted"> - ${{ product.price }}</span>
                        </div>
                        <div>
                            <a href="{% url 'product_update' product.pk %}" class="btn btn-warning btn-sm me-2"><i class="fas fa-edit"></i> Edit</a>
                            <a href="{% url 'product_delete' product.pk %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this product?')"><i class="fas fa-trash"></i> Delete</a>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
